<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Bot</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
            width: 320px;
            position: relative;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
        }
        .profile .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('profile.jpg') no-repeat center/cover;
            border: 3px solid yellow;
            box-shadow: 0 0 10px yellow;
        }
        .profile h2 {
            margin: 10px 0;
            color: yellow;
            font-size: 20px;
            font-weight: bold;
        }
        .profile p {
            font-size: 14px;
            color: #cccccc;
            margin: 5px 10px;
        }
        .progress-bar {
            width: 100%;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            height: 10px;
        }
        .progress-bar div {
            height: 10px;
            width: 50%;
            background: yellow;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="logo"></div>
            <h2>Mini Bot</h2>
            <p>This is a unique Telegram Mini Bot designed for seamless user experience.</p>
        </div>
        <div class="progress-bar">
            <div></div>
        </div>
        <button class="button">Watch Ad</button>
        <button class="button">Join</button>
        <button class="button">Withdraw</button>
    </div>
</body>
</html>
